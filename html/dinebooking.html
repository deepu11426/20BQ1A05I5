<html>
    <head>
        <title>Booking</title>
    </head>
    <body>
        <form align="center">
            <h1>Dine Booking</h1>
            Visitor Name:<input typr="text" placeholder="enter name"  maxlength="20" autofocus="true">
            <br>
            <br>
            Number of members:<input type="number" placeholder="no.of members" maxlength="2">
            <br><br>
            Contact No:<input type="number" maxlength="10">
            <br><br>
            <label for="email">Email</label>
            <input type="email">
            <br>
            <br>
            <label for="food">Type of food</label>
            <input type="checkbox" name="food">South India
            <input type="checkbox" name="food">North India
            <input type="checkbox" name="food">Chinese
            <input type="checkbox" name="food">Westren
            <br>
            <label>Room Status:</label>
            <input type="radio" name="status">Ac
            <input type="radio" name="status">Non-AC
            <br><br>
            <label>Venue Preference:</label>
            <select>
                <option name="select">Select</option>
                <option name="Are">Arena</option>
                <option name="fis">Fiesta</option>
                <option name="vis">Vista</option>
                <option name="Myt">Mythri</option>
                <option name="mag">Magna</option>
                <option name="oas">Oasis</option>
                <option name="amo">Amoeba</option>
            </select>
            <br><br>
            <input type="submit" value="book">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
